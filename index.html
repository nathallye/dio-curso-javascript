<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <h1>Contador</h1>
  <p>Clique nos botões para alterar o valor.</p>
  <div id="counter">
    <button name="subtrair" onclick="decrement()">-</button> <!--onclick = chama uma função js quando clica no botão-->
    <span id="currentNumber">0</span>
    <!--é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. Ele pode ser usado para agrupar elementos para fins de estilo (usando os atributos class ou id ), ou para compartilhar valores de atributos como lang. Ele deve ser usado somente quando nenhum outro elemento semântico for apropriado. <span> é muito parecido com o elemento <div> , entretando  <div> é um elemento de nível de bloco enquanto <span> é um elemento em linha.-->
    <button name="adicionar" onclick="increment()">+</button>
  </div>
  <script src="assets/js/scripts.js"></script>
</body>

</html>
